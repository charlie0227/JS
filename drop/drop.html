<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="../css/iscroll.css" />
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script src="../js/iscroll-probe.js"></script>
	<script src="../js/drop.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiauOm3OUKekSdpdCA9fRhZQUKArBSBoI&libraries=places"async defer></script>
</head>
<body onload="loaded()">
	<div id="hangout">
		<div id="header">
			<input type="button" id="new" value="發布遺失物品"/>
			<input class="googleIcon" type="button" id="search"/>
			<p>遺失物品列表</p>
			<input class="googleIcon" type="button" id="clear"/>
			<input type="button" class="sort_but" value="依距離排序"/>
		</div>
		<div id="search_bar">
			<p>依時間</p>
			<select name="item_time" >
				<option value=""></option>
				<option value="1">1天內</option>
				<option value="7">7天內</option>
				<option value="30">1個月內</option>
				<option value="180">6個月內</option>
				<option value="365">1年內</option>
			</select><br/>
			<p>依種類</p>
			<select name="item_class"></select><br/>
			<p>依地點</p>
			<select name="item_location" ></select>
			<input type="button" id="search_submit" value="查詢">
		</div>
		<div id="wrapper">
			<div id="scroller">
				<div class="pullDown">
					<span class="pullDownIcon">&nbsp;</span>
					<span class="pullDownLabel">向下拖曳更新</span>
				</div>
				<ul></ul>
				<div class="pullUp"></div>
			</div>
		</div>
		</div>
</body>
</html>
