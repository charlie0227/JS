<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/desktop.css" />
		<link rel="stylesheet" type="text/css" href="../css/normalize.css">
		<link rel="stylesheet" type="text/css" href="../css/demo.css">
		<link rel="stylesheet" type="text/css" href="../css/component.css">
		<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.2.0/css/font-awesome.min.css">
		<link href="../css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
		<script src="../js/jquery-3.1.1.min.js"></script>
		<script src="../js/classie.js"></script>
		<script src="../js/jquery-ui.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/polymer/0.3.4/platform.js"></script>
	</head>
	<body>
		<div class="login_bar">
			<div class="input input--hoshi"> 
				<input class="input__field input__field--hoshi" type="text" id="email" autocomplete="new-password">
				<label class="input__label input__label--hoshi input__label--hoshi-color-2" for="email">
					<span class="input__label-content input__label-content--hoshi">Email</span>
				</label>
			</div>
			<div class="input input--hoshi">
				<input class="input__field input__field--hoshi" type="password" id="password" autocomplete="new-password">
				<label class="input__label input__label--hoshi input__label--hoshi-color-3" for="password">
					<span class="input__label-content input__label-content--hoshi">Password</span>
				</label>
			</div>
			<div class="input input--hoshi">
				<input class="input__field input__field--hoshi" type="text" id="phone" autocomplete="new-password">
				<label class="input__label input__label--hoshi input__label--hoshi-color-1" for="phone">
					<span class="input__label-content input__label-content--hoshi">Phone</span>
				</label>
			</div>
			<x-gif src="https://s-media-cache-ak0.pinimg.com/originals/77/9b/9d/779b9dc3928c2dbc304bcf6702bef6df.gif" n-times="1"></x-gif>
			<input class="login" id="send" type="button" value="Send">
			<input class="login" id="back" type="button" value="Back">
		</div>
		<script src="../js/member.js"></script>
	</body>	
</html>
